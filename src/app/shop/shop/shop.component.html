<carousel [isAnimated]="true" [interval]="4000">
  <slide>
    <img src="assets/images/hero1.jpg" alt="slide" style="display: block; width: 100%;">
  </slide>
  <slide>
    <img src="assets/images/hero2.jpg" alt="slide" style="display: block; width: 100%;">
  </slide>
  <slide>
    <img src="assets/images/hero3.jpg" alt="slide" style="display: block; width: 100%;">
  </slide>
  <slide>
    <img src="assets/images/hero4.jpg" alt="slide" style="display: block; width: 100%;">
  </slide>
</carousel>

<app-product-carousel></app-product-carousel>
<div class="container mt-4">


  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <h5 class="text-warning ms-3 text-center">{{'ShopByBrands' | translate}}</h5>

      <div *ngIf="currentCulture == 'ar'">
        <select class="form-select mb-4" #v (change)="onBrandSelected(+v.value)">
          <option class="text-center" *ngFor="let brand of brands" [class.selected]="brand.brandId"
            [value]="brand.brandId">{{brand.descA}}</option>
        </select>
      </div>
      <div *ngIf="currentCulture == 'en'">
        <select class="form-select mb-4" #v (change)="onBrandSelected(+v.value)">
          <option class="text-center" *ngFor="let brand of brands" [class.selected]="brand.brandId"
            [value]="brand.brandId">{{brand.descE}}</option>
        </select>
      </div>
    </div>
    <div class="col">
      <h5 class="text-warning ms-3 text-center">{{'ShopByType'|translate}}</h5>
      <div *ngIf="currentCulture == 'ar'">
        <select class="form-select mb-4" #v (change)="onTypeSelected(+v.value)">
          <option class="text-center" *ngFor="let type of types"
            [class.selected]="type.itemCategoryId==shopParams.typeId" [value]="type.itemCategoryId">
            {{type.itemCatDescA}}</option>
        </select>
      </div>
      <div *ngIf="currentCulture == 'en'">
        <select class="form-select mb-4" #v (change)="onTypeSelected(+v.value)">
          <option class="text-center" *ngFor="let type of types" [class.selected]="type.itemCategoryId"
            [value]="type.itemCategoryId">{{type.itemCatDescE}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <!-- shop price -->
      <h5 class="text-warning ms-3 text-center">{{'ShopByPrice'|translate}}</h5>
      <div *ngIf="currentCulture == 'ar'">
        <select class="form-select mb-4" (change)="onSortSelected($event)">
          <option class="text-center" *ngFor="let option of sortOptions" [value]="option.value">
            {{option.nameAr}}
          </option>
        </select>
      </div>
      <div *ngIf="currentCulture == 'en'">
        <select class="form-select mb-4" (change)="onSortSelected($event)">
          <option class="text-center" *ngFor="let option of sortOptions" [value]="option.value">
            {{option.nameEn}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <section class="col-lg-12 col-md-12  col-sm-12">
      <div class="row mb-4">
       <app-paging-header 
       [TotalCount]="TotalCount"
       [pageNumber]="shopParams.pageNumber"
       [pageSize]="shopParams.pageSize"
       >

       </app-paging-header>
        <div class="d-flex" style="margin-top:30px;">
          <button class="btn btn-outline-success">{{'Reset'|translate}}</button>
          <button class="btn btn-outline-primary mx-2">{{'Search'|translate}}</button>
          <input type="text" placeholder="..." class="form-control me-2" style="width:100%;">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-lg-3 col-sm-12" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="TotalCount > 0">
        <app-pager
          [TotalCount]="TotalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>

      </div>
    </section>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"  *ngIf="product">
    <div class="col"></div>
    <div class="col">
        <div class="slider">
            <input type="radio" name="slide_switch" id="id1" />
            <label for="id1">
                <img src="{{product.taxItemCode}}" width="100" />
            </label>
            <img src="{{product.taxItemCode}}" style="margin-left: 55px;"  />
        
            <!--Lets show the second image by default on page load-->
            <input type="radio" name="slide_switch" id="id2" checked="checked" />
            <label for="id2">
                <img src="https://localhost:7192/images/products/EgyptionMixer2.png" width="100" />
            </label>
            <img src="https://localhost:7192/images/products/EgyptionMixer2.png" style="margin-left: 55px;" />
        
            <input type="radio" name="slide_switch" id="id3" />
            <label for="id3">
                <img src="https://localhost:7192/images/products/EgyptionMarble1.png" width="100" />
            </label>
            <img src="https://localhost:7192/images/products/EgyptionMarble1.png" style="margin-left: 55px;" />
        
            <input type="radio" name="slide_switch" id="id4" />
            <label for="id4">
                <img src="https://localhost:7192/images/products/EgyptionMarble2.png" width="100" />
            </label>
            <img src="https://localhost:7192/images/products/EgyptionMarble2.png" style="margin-left: 55px;"/>
        
            <input type="radio" name="slide_switch" id="id5" />
            <label for="id5">
                <img src="https://localhost:7192/images/products/EgyptionMixer2.png" width="100" />
            </label>
            <img src="https://localhost:7192/images/products/EgyptionMixer2.png" style="margin-left: 55px;" /> 

            <input type="radio" name="slide_switch" id="id5" />
            <label for="id5">
                <img src="https://localhost:7192/images/products/EgyptionMixer2.png" width="100" />
            </label>
            <img src="https://localhost:7192/images/products/EgyptionMixer2.png" style="margin-left: 55px;" /> 


            <div class="mb-3">
               <div>
                <h5 class="card-text text-center" style="color: #0d6efd;">{{product.itemDescA}}</h5>
                <p class="text-center" style="color: red;">{{product.firstPrice}}
                    {{'EGP'|translate}}</p>
        
                <h5 class="text-primary mb-3 text-center" *ngIf="quantityInBasket > 0">
                    You have {{quantityInBasket}} of this item in your basket
                </h5>
               </div>
                <div class="text-center" style="padding-bottom: 10px;">
                    <i class="fa fa-minus-circle text-warning me-2" (click)="decrementQuantity()"
                        style="cursor: pointer; font-size: 2em;">
                    </i>
                    <span class="font-weight-bold" style="font-size: 1.5em;padding-left: 7px;"> {{quantity}}</span>
                    <i class="fa fa-plus-circle text-warning ms-2" (click)="incrementQuantity()"
                        style="cursor: pointer; font-size: 2em;"></i>
                    <button (click)="updateBasket()" [disabled]="quantity === quantityInBasket"
                        class="btn btn-outline-primary ms-4">{{buttonText}}</button>
                </div> 
            </div>
        </div>
        
    </div>
</div>


<script src="http://thecodeplayer.com/uploads/js/prefixfree.js" type="text/javascript"></script>

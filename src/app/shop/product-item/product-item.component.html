<!-- second card style -->

<figure class="snip1171 orange" *ngIf="product">

                                 <!-- افتكر انك تغير ال
                                 URL
                                 لما تيجي تعمل هوست -->

  <img src="{{product.taxItemCode}}" alt="{{product.itemDescE}}" />
  <div class="price" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
     'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    {{product.firstPrice}} {{'EGP'|translate}}
  </div>
  <figcaption>
    <h3 style="cursor: pointer;"><i class="fa fa-shopping-cart CartHover" (click)="addItemToBasket()"> {{'Cart'|translate}}</i></h3>
    <div *ngIf="currentCulture == 'ar'" class="text-center">
      
      <h6 style="direction: rtl;color: #0d6efd;font-family: 'Lucida Sans', 'Lucida Sans Regular', 
        'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        {{product.itemDescA}}
      </h6>
      <del style="color: red;margin-left: 18px;">{{product.totalCost}}</del>
      <span style="color: red;margin-left: 18px;">خصم {{product.discount}}%</span>
      <span>{{product.firstPrice}} {{'EGP'|translate}}</span>
    </div>
    <div *ngIf="currentCulture == 'en'" class="text-center">
      <h6 style="direction: ltr;color: #0d6efd;font-family: 'Lucida Sans', 'Lucida Sans Regular',
         'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        {{product.itemDescE}}
      </h6>
      <del style="color: red;margin-left: 18px;">{{product.totalCost}}</del>
      
      <span style="color: red;margin-left: 18px;">خصم {{product.discount}}%</span>
      
      <span>{{product.firstPrice}}</span>
    </div>
   
    <a href="#" routerLink="/shop/{{product.itemCardId}}"><i class="fa fa-eye" aria-hidden="true"></i> {{'View'|translate}}</a>
  </figcaption>
</figure>

<header class="text-center" *ngIf="TotalCount && pageNumber && pageSize">
    <span *ngIf="TotalCount > 0">Showing
      <strong> {{(pageNumber-1)*pageSize+1}}-
        {{pageNumber*pageSize
        >TotalCount
        ?TotalCount
        :pageNumber*pageSize
        }}

      </strong>of
      <strong> {{TotalCount}} </strong>Results</span>
      <span *ngIf="TotalCount===0">
        there are <strong>0</strong> Results for this filter
      </span>
  </header>

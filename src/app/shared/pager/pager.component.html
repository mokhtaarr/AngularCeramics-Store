<pagination *ngIf="TotalCount && pageSize"
        [boundaryLinks]="true" 
        [totalItems]="TotalCount" 
        [itemsPerPage]="pageSize" 
        [maxSize]="10"
        (pageChanged)="onPagerChanged($event)" 
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
</pagination>
